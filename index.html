<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="/CSS/styles.css" />
</head>
<body>
    <div class="main-container">
        <div class="message-container" id="gameMessage"></div>
        <h1 class="game-title">Tic Tac Toe</h1>
        <div class="content-container">
            <div class="game-container">
                <div id="grid">
                    <div class="cell" class = "row1" id = "1" data-cell></div>
                    <div class="cell" class = "row1" id = "2" data-cell></div>
                    <div class="cell" class = "row1" id = "3" data-cell></div>
                    <div class="cell" class = "row2" id = "4" data-cell></div>
                    <div class="cell" class = "row2" id = "5" data-cell></div>
                    <div class="cell" class = "row2" id = "6" data-cell></div>
                    <div class="cell" class = "row3" id = "7" data-cell></div>
                    <div class="cell" class = "row3" id = "8" data-cell></div>
                    <div class="cell" class = "row3" id = "9" data-cell></div>
                </div>
            </div>
            <div class="mode-selection">
                <button class="player-mode" data-mode="human">Play vs kanaka</button>
                <button class="player-mode" data-mode="computer">Play vs Pele</button>
            </div>
            <div class="mode-indicator">Current Mode: Human vs Human</div>
            <button id="restartButton">Restart Game</button>
        </div>
    </div>
    <script src="/APPs/app.js"></script>
</body>
</html>
